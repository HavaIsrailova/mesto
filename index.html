<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/svg/logo-header.svg"
          alt="Логотип"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/avatar-kusto.jpg"
              alt="ава"
            />
            <div>
              <div class="profile__bio-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__editor"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <!--ИЗМЕНЕНИЯ ЛОГИНА И ОПИСАНИЯ-->
      <div class="popup popup_login">
        <div class="popup__body">
          <button type="button" class="popup__close-popup"></button>
          <form name="edit-login">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="user"
              placeholder="Имя"
              class="popup__field"
            />
            <input
              type="text"
              name="about"
              placeholder="Профессия"
              class="popup__field"
            />
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <!--ДОБАВЛЕНИЕ ФОТОГРАФИИ-->
      <div class="popup popup_add-photo">
        <div class="popup__body">
          <button type="button" class="popup__close-popup"></button>
          <form name="form-photo">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="name"
              placeholder="Название"
              class="popup__field popup__name-photo"
            />
            <input
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
              class="popup__field popup__link-photo"
            />
            <button type="submit" class="popup__button-save">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_picture-viewport">
        <div class="popup__picture-box">
          <img
            class="popup__picture"
            src="https://www.meme-arsenal.com/memes/efcb7b0e4546d5d857ddc73e4646aad5.jpg"
            alt="JavaScript что ты такое"
          />
          <h2 class="popup__picture-title">Hello Hava</h2>
          <button type="button" class="popup__close-popup"></button>
        </div>
      </div>
      <!--ТЕМПЛЕЙТ-->
      <template class="template__element">
        <div class="element">
          <div class="element__trash"></div>
          <img class="element__image" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./javascript/initalphotos.js"></script>
    <script src="./javascript/index.js"></script>
  </body>
</html>
